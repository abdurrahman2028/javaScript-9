<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grameen Bank</title>
</head>
<body class="bg-blue-50 w-[100%] h-[100vh] flex flex-col items-center justify-center">
    <h1 class="mt-5 text-6xl font-bold text-center text-slate-800">Welcome to Our Bank!</h1>
    <div class="container flex flex-col items-center justify-center gap-12 h-[80vh] w-[100%]">
        <div class="flex items-center justify-center gap-3 mr-[100px]">
            <div class="grid grid-cols-3 gap-10 mx-auto mb-20 box-container">
                <div id="box1" class="flex items-center justify-center flex-col box bg-emerald-600 h-[300px] w-[400px] text-slate-100 text-3xl rounded-xl shadow-lg transition-transform transform hover:scale-105">
                    <h2 class="text-4xl font-bold">Deposit</h2><br>
                    <p class="text-2xl">$ <span id="depositParagraph">00</span></p>
                </div>
                <div id="box2" class="bg-violet-600 flex items-center justify-center flex-col box h-[300px] w-[400px] text-slate-100 text-3xl rounded-xl shadow-lg transition-transform transform hover:scale-105">
                    <h2 class="text-4xl font-bold">Total</h2><br>
                    <p class="text-2xl">$ <span id="totalParagraph">00</span></p>
                </div>
                <div id="box3" class="bg-pink-600 flex items-center justify-center flex-col h-[300px] w-[400px] text-slate-100 text-3xl rounded-xl shadow-lg transition-transform transform hover:scale-105">
                    <h2 class="text-4xl font-bold">Withdraw</h2><br>
                    <p class="text-2xl">$ <span id="withdrawParagraph">00</span></p>
                </div> 
            </div>
        </div>
        
        <div class="flex gap-40 text-black input">
            <div>
                <input type="number" id="deposit-input" placeholder="Enter deposit amount" class="p-2 border border-gray-300 rounded-md">
                <button id="deposit" class="text-white bg-[#059669] p-2 rounded-md hover:bg-[#047857] transition">Deposit</button>
            </div>
            <div>
                <input type="number" id="withdraw-input" placeholder="Enter withdraw amount" class="p-2 border border-gray-300 rounded-md">
                <button id="Withdraw" class="text-white bg-[#DB2777] p-2 rounded-md hover:bg-[#C72C4D] transition">Withdraw</button> 
            </div>
        </div>
    </div>
    <script src="./bank.js"></script>
</body>
</html>
