<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Login</title>
</head>
<body class="flex items-center justify-center w-full h-screen bg-indigo-50">
    <div class="flex flex-col justify-center w-full max-w-sm px-8 py-12 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-900">Sign in to your account</h2>
        <form class="mt-10 space-y-6" action="#" method="POST">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full px-3 py-2 mt-2 text-gray-900 border-2 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-600 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full px-3 py-2 mt-2 text-gray-900 border-2 border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-600 sm:text-sm">
            </div>
            <div>
                <button type="submit" id="login-btn" class="flex justify-center w-full px-4 py-2 text-sm font-semibold text-white transition duration-200 ease-in-out bg-indigo-600 rounded-md shadow-md hover:bg-indigo-500">Sign in</button>
            </div>
        </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
